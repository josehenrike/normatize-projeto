<header class="header">
  <div class="container">
    <div class="brand">
      <div class="logo-icon">
        <span class="logo-text">N</span>
      </div>
      <span class="brand-name">NORMATIZE</span>
    </div>

    <nav class="nav"
         [class.nav-open]="isMenuOpen">
      <a href="#how-it-works"
         class="nav-link"
         (click)="scrollToSection('how-it-works', $event)">
        Como Funciona
      </a>
      <a href="#features"
         class="nav-link"
         (click)="scrollToSection('features', $event)">
        Benefícios
      </a>
      <a href="#pricing"
         class="nav-link"
         (click)="scrollToSection('pricing', $event)">
        Planos
      </a>

      <!-- Botões para versão mobile -->
      <div class="mobile-actions">
        <button class="btn btn-ghost mobile-btn"
                (click)="navigateToLogin()">
          Entrar
        </button>
        <button class="btn btn-primary mobile-btn"
                (click)="navigateToRegister()">
          Começar Grátis
        </button>
      </div>
    </nav>

    <div class="actions">
      <button class="btn btn-ghost"
              (click)="navigateToLogin()">
        Entrar
      </button>
      <button class="btn btn-primary"
              (click)="navigateToRegister()">
        Começar Grátis
      </button>
    </div>

    <button class="menu-toggle"
            (click)="toggleMenu()"
            [class.menu-open]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
