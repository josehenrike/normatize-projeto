<section class="hero">
  <div class="container">
    <div class="hero-grid">
      <div class="hero-content">
        <div class="content-wrapper">
          <div class="title-section">
            <h1 class="hero-title">
              Formate seus documentos com
              <span class="title-highlight">perfeição ABNT</span>
            </h1>
            <p class="hero-description">
              Transforme seus documentos acadêmicos em trabalhos perfeitamente formatados
              seguindo todas as normas da ABNT de forma automática e inteligente.
            </p>
          </div>

          <div class="actions-section">
            <button class="btn btn-primary"
                    (click)="navigateToRegister()">
              Começar Gratuitamente
            </button>
          </div>

          <div class="stats-section">
            <div class="stat-item">
              <div class="stat-number">500+</div>
              <div class="stat-label">Documentos formatados</div>
            </div>
            <div class="stat-item">
              <div class="stat-number">98%</div>
              <div class="stat-label">Precisão ABNT</div>
            </div>
            <div class="stat-item">
              <div class="stat-number">5min</div>
              <div class="stat-label">Tempo médio</div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-image">
        <div class="hero-img-placeholder">
          <div class="document-mockup">
            <div class="document-header">
              <div class="doc-title">Trabalho Acadêmico.docx</div>
              <div class="abnt-badge">ABNT ✓</div>
            </div>
            <div class="document-content">
              <div class="line title-line"></div>
              <div class="line subtitle-line"></div>
              <div class="line"></div>
              <div class="line short"></div>
              <div class="line"></div>
              <div class="line medium"></div>
              <div class="line"></div>
              <div class="line short"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
